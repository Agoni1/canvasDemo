<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>粒子效果</title>
  <style>
    html,body{
      height: 100%;
    }
    #canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script src="particle.js"></script>
  <script>
    let particle = new Particle('#canvas');
    particle.setOption({
      particleDensity: 4,
      particleSpeed: 30,
      lineMaxLength: 100
    });
    particle.start();
  </script>
</body>
</html>
